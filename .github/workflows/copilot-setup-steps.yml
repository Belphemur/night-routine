name: Copilot Setup Steps
permissions:
  contents: read

on:
  workflow_dispatch:

jobs:
  copilot-setup-steps:
    name: Setup Go and gopls
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify Go installation
        run: |
          go version
          go env

      - name: Install gopls
        run: |
          go install golang.org/x/tools/gopls@latest

      - name: Verify gopls installation
        run: |
          gopls version

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

      - name: Download Go dependencies
        run: |
          go mod download
          go mod verify

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set up Node LTS
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install npm dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify Node installation
        run: |
          node --version
          pnpm --version

      - name: Generate assets
        run: go generate ./...

      - name: Build application
        run: |
          CGO_ENABLED=0 go build -o night-routine ./cmd/night-routine

      - name: Verify build
        run: |
          ./night-routine --version || echo "Version flag not available, checking binary exists"
          ls -lh night-routine

      - name: Setup complete
        run: |
          echo "✅ Go environment setup complete"
          echo "✅ gopls (Go language server) installed"
          echo "✅ golangci-lint installed"
          echo "✅ Dependencies downloaded and verified"
          echo "✅ Node LTS installed"
          echo "✅ pnpm dependencies installed"
          echo "✅ Assets generated (CSS via Tailwind)"
          echo "✅ Application built successfully"
