name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Verify dependencies
        run: go mod verify

      - name: Run go fmt
        run: if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then exit 1; fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6

      - name: Run tests
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Set version variables
        id: vars
        run: |
          echo "version=${GITHUB_REF_NAME:-dev}" >> $GITHUB_OUTPUT
          echo "commit=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build Go binary
        run: |
          CGO_ENABLED=0 go build -ldflags="-X 'main.version=${{ steps.vars.outputs.version }}' -X 'main.commit=${{ steps.vars.outputs.commit }}' -X 'main.date=${{ steps.vars.outputs.date }}'" -o night-routine ./cmd/night-routine

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: night-routine
          path: night-routine
