name: Documentation
permissions:
  contents: read

on:
  push:
    paths:
      - 'docs-site/**'
      - 'mkdocs.yml'
      - 'requirements.txt'
  pull_request:
    paths:
      - 'docs-site/**'
      - 'mkdocs.yml'
      - 'requirements.txt'

# Ensure only one documentation workflow runs at a time per ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install MkDocs and dependencies
        run: |
          pip install -r requirements.txt

      - name: Build documentation
        run: |
          mkdocs build --strict

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v6
        with:
          name: documentation-site
          path: site/
          retention-days: 7
