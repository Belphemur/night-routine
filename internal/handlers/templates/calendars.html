<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Routine - Calendar Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-6 max-w-4xl">
        <a href="/" class="inline-block text-blue-600 hover:text-blue-800 mb-6 text-lg">‚Üê Back to Home</a>
        
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Select Calendar for Night Routine Events</h1>
        
        <div class="space-y-3">
            {{range .Calendars.Items}}
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 p-4 border rounded-lg
                {{if eq .Id $.Selected}}bg-blue-50 border-blue-500{{else}}bg-white border-gray-300{{end}}">
                <div class="flex-1">
                    <div class="text-lg font-semibold text-gray-900">{{.Summary}}</div>
                    {{if .Description}}
                    <div class="text-sm text-gray-600 mt-1">{{.Description}}</div>
                    {{end}}
                    {{if .AccessRole}}
                    <div class="text-sm text-gray-500 mt-1">Access: {{.AccessRole}}</div>
                    {{end}}
                </div>
                <form method="POST" action="/calendars" class="w-full sm:w-auto">
                    <input type="hidden" name="calendar_id" value="{{.Id}}">
                    <button type="submit" 
                        class="w-full sm:w-auto py-2 px-6 rounded font-medium
                        {{if eq .Id $.Selected}}bg-gray-300 text-gray-600 cursor-not-allowed{{else}}bg-blue-500 hover:bg-blue-600 text-white{{end}}"
                        {{if eq .Id $.Selected}}disabled{{end}}>
                        {{if eq .Id $.Selected}}Selected{{else}}Use This Calendar{{end}}
                    </button>
                </form>
            </div>
            {{end}}
        </div>
    </div>
</body>

</html>
