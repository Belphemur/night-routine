<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Routine - Calendar Selection</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        @media (max-width: 768px) {
            body {
                margin: 10px auto;
                padding: 0 10px;
            }
        }

        .calendar-list {
            margin: 20px 0;
        }

        .calendar-item {
            padding: 15px;
            border: 1px solid #ddd;
            margin: 8px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .calendar-item {
                flex-direction: column;
                align-items: stretch;
                padding: 12px;
            }
        }

        .selected {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }

        .calendar-info {
            flex: 1;
        }

        .calendar-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .calendar-description {
            color: #666;
            font-size: 0.9em;
        }

        button {
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            min-height: 44px;
            min-width: 44px;
            touch-action: manipulation;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            button {
                width: 100%;
                padding: 12px 20px;
            }
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #2196f3;
            text-decoration: none;
            padding: 10px;
            min-height: 44px;
            line-height: 24px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a href="/" class="back-link">‚Üê Back to Home</a>
    <h1>Select Calendar for Night Routine Events</h1>
    <div class="calendar-list">
        {{range .Calendars.Items}}
        <div class="calendar-item {{if eq .Id $.Selected}}selected{{end}}">
            <div class="calendar-info">
                <div class="calendar-name">{{.Summary}}</div>
                {{if .Description}}
                <div class="calendar-description">{{.Description}}</div>
                {{end}}
                {{if .AccessRole}}
                <div class="calendar-description">Access: {{.AccessRole}}</div>
                {{end}}
            </div>
            <form method="POST" action="/calendars" style="margin: 0">
                <input type="hidden" name="calendar_id" value="{{.Id}}">
                <button type="submit" {{if eq .Id $.Selected}}disabled{{end}}>
                    {{if eq .Id $.Selected}}Selected{{else}}Use This Calendar{{end}}
                </button>
            </form>
        </div>
        {{end}}
    </div>
</body>

</html>
